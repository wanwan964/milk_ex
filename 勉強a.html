<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<style>
    .swiper{
        width:800px;
        height:500px;

    }
</style>

</head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        element.style{:
          position:absolute;
          top:50%;
          transform:translateY(-50%);
          :;
        }
        
      <img src="サマーレッスン.png" srset="サマーレッスン.png 2x" alt=""width="50%"height="90%" /></div>
      <div class="swiper-slide"><img src="su2.png" srset="su2.png 2x" alt=""width="50%"height="90%"/></div>
      <div class="swiper-slide"><img src="seito2.png" srset="seito2.png 2x" alt=""width="50%"height="90%"/></div>
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <script>
        const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: "horizontal",
  loop: true,
  speed: 1000,
  effect: "cube",

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
    
    </script>
</body>
</html>
